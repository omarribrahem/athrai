<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="theme-color" content="#667eea" />
    <meta name="description" content="منصة أثر - تجربة مشاهدة فيديو احترافية بتصميم iOS 26 مع دعم كامل للموبايل" />
    
    <title>منصة أثر - مشغل فيديو احترافي iOS 26</title>
    
    <!-- Preconnect for faster loading -->
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" />
    <link rel="preconnect" href="https://unpkg.com" />
    <link rel="preconnect" href="https://archive.org" />
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- AOS - Animate On Scroll -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Tajawal', 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
            /* تحسين الأداء */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .page-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: #fff;
            margin-bottom: 30px;
            /* إضافة animation */
            animation: fadeInDown 0.8s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header h1 {
            font-size: clamp(1.5rem, 5vw, 3rem);
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: clamp(0.9rem, 3vw, 1.2rem);
            opacity: 0.9;
        }

        .video-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: clamp(15px, 3vw, 30px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            /* إضافة animation */
            animation: fadeInUp 0.8s ease-out 0.2s backwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .video-info {
            color: #fff;
            margin-bottom: 20px;
        }

        .video-info h2 {
            font-size: clamp(1.2rem, 4vw, 1.8rem);
            margin-bottom: 10px;
        }

        .video-info p {
            opacity: 0.8;
            line-height: 1.6;
            font-size: clamp(0.85rem, 2.5vw, 1rem);
        }

        .video-player-wrapper {
            position: relative;
            border-radius: 16px;
            overflow: hidden;
            background: #000;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .video-player {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            background: #000;
            user-select: none;
            /* تحسين الأداء */
            will-change: transform;
        }

        .video-player.fullscreen-mode {
            position: fixed;
            inset: 0;
            z-index: 9999;
            aspect-ratio: auto;
            height: 100vh;
            border-radius: 0;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: #000;
            /* تحسين الأداء */
            transform: translateZ(0);
            -webkit-transform: translateZ(0);
        }

        .video-bars {
            position: absolute;
            inset: 0;
            pointer-events: none;
            z-index: 5;
            transition: opacity 0.8s ease;
            display: none;
        }

        .video-player.fullscreen-mode .video-bars {
            display: block;
        }

        .video-bars.hidden {
            opacity: 0;
        }

        .top-bar-bg {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 120px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8) 0%, transparent 100%);
        }

        .bottom-bar-bg {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 150px;
            background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, transparent 100%);
        }

        .glass-bubble {
            border-radius: 50%;
            border: 1.5px solid rgba(255, 255, 255, 0.3);
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.15) 0%, rgba(255, 255, 255, 0.05) 50%, rgba(255, 255, 255, 0.1) 100%);
            backdrop-filter: blur(12px) brightness(115%);
            -webkit-backdrop-filter: blur(12px) brightness(115%);
            box-shadow: inset -3px -3px 8px rgba(255, 255, 255, 0.3), inset 3px 3px 8px rgba(0, 0, 0, 0.15), 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            /* تحسين الأداء */
            will-change: transform;
        }

        .glass-bubble:hover {
            transform: scale(1.08);
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0.08) 50%, rgba(255, 255, 255, 0.15) 100%);
        }

        .glass-bubble:active {
            transform: scale(0.92);
        }

        .simple-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, transparent 100%);
            padding: clamp(10px, 3vw, 20px);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 10;
        }

        .video-player:not(.fullscreen-mode):hover .simple-controls,
        .video-player:not(.fullscreen-mode).paused .simple-controls {
            opacity: 1;
        }

        .simple-progress {
            height: 5px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            margin-bottom: 12px;
            cursor: pointer;
            direction: ltr;
            position: relative;
            overflow: hidden;
        }

        .simple-progress-filled {
            height: 100%;
            background: #fff;
            border-radius: 10px;
            width: 0%;
            transition: width 0.1s linear;
        }

        .simple-controls-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #fff;
        }

        .simple-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: clamp(1.2rem, 4vw, 1.5rem);
            cursor: pointer;
            padding: 8px 12px;
            transition: transform 0.2s ease;
            min-width: 44px;
            min-height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .simple-btn:active {
            transform: scale(0.9);
        }

        .simple-time {
            font-size: clamp(0.75rem, 2.5vw, 0.9rem);
            font-variant-numeric: tabular-nums;
        }

        .ios-controls {
            position: absolute;
            inset: 0;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            z-index: 10;
            display: none;
        }

        .video-player.fullscreen-mode .ios-controls {
            display: block;
        }

        .video-player.fullscreen-mode.show-controls .ios-controls {
            opacity: 1;
            pointer-events: auto;
        }

        .top-controls {
            position: absolute;
            top: env(safe-area-inset-top, 15px);
            left: 15px;
            right: 15px;
            padding-top: 5px;
            display: flex;
            justify-content: space-between;
            z-index: 11;
        }

        .top-left-group {
            display: flex;
            gap: 12px;
        }

        .control-bubble {
            width: clamp(40px, 10vw, 48px);
            height: clamp(40px, 10vw, 48px);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: none;
            color: #fff;
            font-size: clamp(16px, 4vw, 19px);
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .volume-slider-container {
            opacity: 0;
            transform: translateX(10px);
            pointer-events: none;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            display: flex;
            align-items: center;
            padding: 6px 12px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.12) 0%, rgba(255, 255, 255, 0.06) 100%);
            backdrop-filter: blur(20px) brightness(110%);
            -webkit-backdrop-filter: blur(20px) brightness(110%);
            border-radius: 50px;
            border: 1.5px solid rgba(255, 255, 255, 0.25);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }

        .volume-control:hover .volume-slider-container,
        .volume-control:active .volume-slider-container {
            opacity: 1;
            transform: translateX(0);
            pointer-events: auto;
        }

        .volume-slider {
            -webkit-appearance: none;
            width: clamp(60px, 15vw, 90px);
            height: 5px;
            background: linear-gradient(to right, #fff 50%, rgba(255, 255, 255, 0.3) 50%);
            border-radius: 50px;
            outline: none;
            cursor: pointer;
            direction: ltr !important;
            box-shadow: inset 0 2px 6px rgba(0, 0, 0, 0.2);
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 0;
            height: 0;
        }

        .volume-slider::-moz-range-thumb {
            width: 0;
            height: 0;
            border: none;
            background: transparent;
        }

        .center-play-controls {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            gap: clamp(30px, 8vw, 55px);
            z-index: 11;
        }

        .skip-bubble {
            width: clamp(56px, 15vw, 72px);
            height: clamp(56px, 15vw, 72px);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: none;
            color: #fff;
            font-size: clamp(20px, 5vw, 24px);
            position: relative;
        }

        .skip-number {
            position: absolute;
            font-size: clamp(8px, 2.2vw, 10px);
            font-weight: 900;
            letter-spacing: 0.3px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -48%);
            color: #fff;
            text-shadow: 0 2px 6px rgba(0, 0, 0, 0.9);
            pointer-events: none;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif;
        }

        .play-bubble {
            width: clamp(70px, 18vw, 94px);
            height: clamp(70px, 18vw, 94px);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: none;
            color: #fff;
            font-size: clamp(28px, 7vw, 34px);
        }

        .play-bubble i {
            margin-left: 3px;
        }

        .bottom-timeline {
            position: absolute;
            bottom: env(safe-area-inset-bottom, 15px);
            left: 15px;
            right: 15px;
            padding-bottom: 5px;
            z-index: 11;
        }

        .progress-wrapper {
            width: 100%;
            height: 40px;
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            cursor: pointer;
            touch-action: none;
        }

        .progress-track {
            position: relative;
            width: 100%;
            height: 5px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0.3) 100%);
            border-radius: 50px;
            direction: ltr !important;
            transition: height 0.2s ease;
            box-shadow: inset 0 2px 6px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .progress-wrapper:hover .progress-track,
        .progress-wrapper:active .progress-track {
            height: 7px;
        }

        .video-player.dragging .progress-track {
            height: 9px;
        }

        .progress-buffered {
            position: absolute;
            height: 100%;
            background: rgba(255, 255, 255, 0.45);
            border-radius: 50px;
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-filled {
            position: absolute;
            height: 100%;
            background: linear-gradient(90deg, #fff, #f0f0f0);
            border-radius: 50px;
            width: 0%;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            transition: width 0.1s linear;
        }

        .time-row {
            display: flex;
            justify-content: space-between;
            color: #fff;
        }

        .time-text {
            font-size: clamp(11px, 3vw, 13px);
            font-weight: 600;
            font-variant-numeric: tabular-nums;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
        }

        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: clamp(40px, 10vw, 52px);
            height: clamp(40px, 10vw, 52px);
            border: 3px solid rgba(255, 255, 255, 0.15);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.75s linear infinite;
            display: none;
            z-index: 20;
        }

        .loading-spinner.active {
            display: block;
        }

        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .tap-indicator {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: #fff;
            font-size: clamp(40px, 10vw, 52px);
            opacity: 0;
            pointer-events: none;
            z-index: 15;
            filter: drop-shadow(0 4px 20px rgba(0, 0, 0, 0.7));
        }

        .tap-indicator.left { left: 15%; }
        .tap-indicator.right { right: 15%; }

        .tap-indicator.active {
            animation: tapFeedback 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes tapFeedback {
            0% { opacity: 0; transform: translateY(-50%) scale(0.6); }
            50% { opacity: 1; transform: translateY(-50%) scale(1.15); }
            100% { opacity: 0; transform: translateY(-50%) scale(1); }
        }

        /* Toast Notification */
        .toast-notification {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            color: #fff;
            padding: 12px 24px;
            border-radius: 50px;
            font-size: 14px;
            font-weight: 600;
            opacity: 0;
            pointer-events: none;
            z-index: 10000;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .toast-notification.show {
            opacity: 1;
            transform: translateX(-50%) translateY(-10px);
        }

        @media (max-width: 768px) {
            body { padding: 10px; }
            .video-card { border-radius: 16px; }
        }

        /* تحسين أداء الحركات */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="header" data-aos="fade-down">
            <h1>🎬 منصة أثر للفيديو</h1>
            <p>تجربة مشاهدة احترافية iOS 26 مع دعم كامل للموبايل</p>
        </div>

        <div class="video-card" data-aos="fade-up" data-aos-delay="200">
            <div class="video-info">
                <h2>لغة الأعمال: مقدمة للمحاسبة</h2>
                <p>شاهد الشرح التفصيلي - اضغط ملء الشاشة للتجربة الكاملة على iOS و Android</p>
            </div>

            <div class="video-player-wrapper">
                <div class="video-player" id="videoPlayer">
                    <video id="video" playsinline preload="metadata" crossorigin="anonymous"></video>

                    <div class="loading-spinner" id="loadingSpinner"></div>

                    <!-- Simple Controls للوضع العادي -->
                    <div class="simple-controls">
                        <div class="simple-progress" id="simpleProgress">
                            <div class="simple-progress-filled" id="simpleProgressFilled"></div>
                        </div>
                        <div class="simple-controls-row">
                            <button class="simple-btn" id="simplePlayBtn" aria-label="تشغيل/إيقاف">
                                <i class="fas fa-play"></i>
                            </button>
                            <span class="simple-time">
                                <span id="simpleCurrentTime">0:00</span> / <span id="simpleDuration">0:00</span>
                            </span>
                            <button class="simple-btn" id="simpleFullscreenBtn" aria-label="ملء الشاشة">
                                <i class="fas fa-expand"></i>
                            </button>
                        </div>
                    </div>

                    <!-- iOS Controls للوضع الكامل -->
                    <div class="ios-controls">
                        <div class="video-bars" id="videoBars">
                            <div class="top-bar-bg"></div>
                            <div class="bottom-bar-bg"></div>
                        </div>

                        <div class="tap-indicator left" id="tapLeft">
                            <i class="fas fa-backward"></i>
                        </div>
                        <div class="tap-indicator right" id="tapRight">
                            <i class="fas fa-forward"></i>
                        </div>

                        <div class="top-controls">
                            <div class="top-left-group">
                                <button class="control-bubble glass-bubble" id="closeBtn" aria-label="إغلاق">
                                    <i class="fas fa-times"></i>
                                </button>
                                <button class="control-bubble glass-bubble" id="pipBtn" style="display:none;" aria-label="وضع صورة في صورة">
                                    <i class="fas fa-clone"></i>
                                </button>
                            </div>
                            
                            <div class="volume-control">
                                <div class="volume-slider-container">
                                    <input type="range" id="volumeSlider" class="volume-slider" min="0" max="1" step="0.01" value="1" aria-label="التحكم في الصوت" />
                                </div>
                                <button class="control-bubble glass-bubble" id="volumeBtn" aria-label="كتم/إلغاء الكتم">
                                    <i class="fas fa-volume-up"></i>
                                </button>
                            </div>
                        </div>

                        <div class="center-play-controls">
                            <button class="skip-bubble glass-bubble" id="skipBack" aria-label="تأخير 10 ثواني">
                                <i class="fas fa-rotate-left"></i>
                                <span class="skip-number">10</span>
                            </button>

                            <button class="play-bubble glass-bubble" id="playBtn" aria-label="تشغيل/إيقاف">
                                <i class="fas fa-play"></i>
                            </button>

                            <button class="skip-bubble glass-bubble" id="skipForward" aria-label="تقديم 10 ثواني">
                                <i class="fas fa-rotate-right"></i>
                                <span class="skip-number">10</span>
                            </button>
                        </div>

                        <div class="bottom-timeline">
                            <div class="progress-wrapper" id="progressWrapper">
                                <div class="progress-track">
                                    <div class="progress-buffered" id="progressBuffered"></div>
                                    <div class="progress-filled" id="progressFilled"></div>
                                </div>
                            </div>

                            <div class="time-row">
                                <span class="time-text" id="currentTime">0:00</span>
                                <span class="time-text" id="remainingTime">-0:00</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast-notification" id="toastNotification"></div>

    <!-- FastClick - لإزالة تأخير اللمس على iOS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fastclick/1.0.6/fastclick.min.js" integrity="sha512-7CFeX7lvC4BFMW8yJOcR6Lq+D3XC4XJ4AFe+Iu8ZLodJdqXFHFH4g9J9pPlKpDQlUOtIu1T6YcJGwuBe3aEFhQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <!-- Hammer.js - للإيماءات -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js" integrity="sha512-UXumZrZNiOwnTcZSHLOfcTs0aos2MzBWHXOHOuB0J/R44QB0dwY5JgfbvljXcklVf65Gc4El6RjZ+lnwd2az2g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <!-- Anime.js - للحركات -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js" integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <!-- AOS - Animate On Scroll -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script>
    (function() {
        'use strict';

        // تفعيل FastClick لإزالة تأخير 300ms على iOS
        if ('addEventListener' in document && typeof FastClick !== 'undefined') {
            document.addEventListener('DOMContentLoaded', function() {
                FastClick.attach(document.body);
            }, false);
        }

        // تفعيل AOS
        if (typeof AOS !== 'undefined') {
            AOS.init({
                duration: 800,
                once: true,
                easing: 'ease-out-cubic'
            });
        }

        // مصادر الفيديو المتعددة
        const VIDEO_SOURCES = [
            'https://archive.org/download/20251005_20251005_1020/%D9%84%D8%BA%D8%A9_%D8%A7%D9%84%D8%A3%D8%B9%D9%85%D8%A7%D9%84__%D9%85%D9%82%D8%AF%D9%85%D8%A9_%D9%84%D9%84%D9%85%D8%AD%D8%A7%D8%B3%D8%A8%D8%A9.mp4',
            'https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4'
        ];

        // العناصر
        const videoPlayer = document.getElementById('videoPlayer');
        const video = document.getElementById('video');
        const videoBars = document.getElementById('videoBars');
        
        const simplePlayBtn = document.getElementById('simplePlayBtn');
        const simpleFullscreenBtn = document.getElementById('simpleFullscreenBtn');
        const simpleProgress = document.getElementById('simpleProgress');
        const simpleProgressFilled = document.getElementById('simpleProgressFilled');
        const simpleCurrentTime = document.getElementById('simpleCurrentTime');
        const simpleDuration = document.getElementById('simpleDuration');
        
        const playBtn = document.getElementById('playBtn');
        const skipBack = document.getElementById('skipBack');
        const skipForward = document.getElementById('skipForward');
        const progressWrapper = document.getElementById('progressWrapper');
        const progressFilled = document.getElementById('progressFilled');
        const progressBuffered = document.getElementById('progressBuffered');
        const currentTimeEl = document.getElementById('currentTime');
        const remainingTimeEl = document.getElementById('remainingTime');
        const volumeBtn = document.getElementById('volumeBtn');
        const volumeSlider = document.getElementById('volumeSlider');
        const closeBtn = document.getElementById('closeBtn');
        const pipBtn = document.getElementById('pipBtn');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const tapLeft = document.getElementById('tapLeft');
        const tapRight = document.getElementById('tapRight');
        const toastNotification = document.getElementById('toastNotification');

        let controlsTimeout;
        let isDragging = false;
        let tapTimeout, tapCount = 0, lastTapX = 0;
        let isFullscreen = false;
        let currentSourceIndex = 0;

        function init() {
            loadVideo();
            setupEventListeners();
            setupHammerGestures();
            if (document.pictureInPictureEnabled) pipBtn.style.display = 'flex';
            
            // استعادة مستوى الصوت من localStorage
            const savedVolume = localStorage.getItem('videoVolume');
            if (savedVolume !== null) {
                video.volume = parseFloat(savedVolume);
                volumeSlider.value = video.volume;
                updateVolumeSliderBg();
            }
        }

        function loadVideo() {
            video.src = VIDEO_SOURCES[currentSourceIndex];
            video.load();
        }

        function showToast(message) {
            toastNotification.textContent = message;
            toastNotification.classList.add('show');
            setTimeout(() => {
                toastNotification.classList.remove('show');
            }, 2000);
        }

        function setupHammerGestures() {
            if (typeof Hammer === 'undefined') return;
            
            const hammer = new Hammer(video);
            hammer.get('swipe').set({ direction: Hammer.DIRECTION_ALL });
            
            // Swipe يمين/شمال للتقديم/التأخير
            hammer.on('swipeleft', function(e) {
                if (isFullscreen) {
                    skipForwardFunc();
                }
            });
            
            hammer.on('swiperight', function(e) {
                if (isFullscreen) {
                    skipBackward();
                }
            });
            
            // Swipe أعلى/أسفل للتحكم في الصوت
            hammer.on('swipeup', function(e) {
                if (isFullscreen) {
                    const newVolume = Math.min(1, video.volume + 0.1);
                    video.volume = newVolume;
                    volumeSlider.value = newVolume;
                    video.muted = false;
                    updateVolumeIcon();
                    updateVolumeSliderBg();
                    showToast(`الصوت: ${Math.round(newVolume * 100)}%`);
                }
            });
            
            hammer.on('swipedown', function(e) {
                if (isFullscreen) {
                    const newVolume = Math.max(0, video.volume - 0.1);
                    video.volume = newVolume;
                    volumeSlider.value = newVolume;
                    if (newVolume === 0) video.muted = true;
                    updateVolumeIcon();
                    updateVolumeSliderBg();
                    showToast(`الصوت: ${Math.round(newVolume * 100)}%`);
                }
            });

            // Pinch للتكبير (اختياري)
            hammer.get('pinch').set({ enable: true });
            hammer.on('pinch', function(e) {
                console.log('Pinch detected:', e.scale);
                // يمكن إضافة وظيفة التكبير هنا
            });
        }

        function updateVolumeSliderBg() {
            const percent = video.volume * 100;
            volumeSlider.style.background = `linear-gradient(to right, #fff ${percent}%, rgba(255, 255, 255, 0.3) ${percent}%)`;
        }

        function toggleFullscreen() {
            if (!isFullscreen) {
                videoPlayer.classList.add('fullscreen-mode');
                if (videoPlayer.requestFullscreen) {
                    videoPlayer.requestFullscreen();
                } else if (videoPlayer.webkitRequestFullscreen) {
                    videoPlayer.webkitRequestFullscreen();
                } else if (videoPlayer.webkitEnterFullscreen) {
                    videoPlayer.webkitEnterFullscreen();
                }
                isFullscreen = true;
                showControls();
                
                // إخفاء الأشرطة بعد 5 ثواني
                setTimeout(() => {
                    if (!video.paused) videoBars.classList.add('hidden');
                }, 5000);
            } else {
                exitFullscreen();
            }
        }

        function exitFullscreen() {
            videoPlayer.classList.remove('fullscreen-mode');
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.webkitExitFullscreen) {
                document.webkitExitFullscreen();
            }
            isFullscreen = false;
            videoBars.classList.remove('hidden');
        }

        function showControls() {
            if (!isFullscreen) return;
            videoPlayer.classList.add('show-controls');
            videoBars.classList.remove('hidden');
            clearTimeout(controlsTimeout);
            controlsTimeout = setTimeout(() => {
                if (!video.paused && !isDragging) {
                    videoPlayer.classList.remove('show-controls');
                    videoBars.classList.add('hidden');
                }
            }, 3000);
        }

        function togglePlay() {
            if (video.paused) {
                const playPromise = video.play();
                if (playPromise !== undefined) {
                    playPromise.catch(err => {
                        console.log('Play failed:', err);
                        // جرب المصدر التالي
                        if (currentSourceIndex < VIDEO_SOURCES.length - 1) {
                            currentSourceIndex++;
                            loadVideo();
                            video.play().catch(e => {
                                console.log('All sources failed');
                                showToast('فشل تشغيل الفيديو');
                            });
                        }
                    });
                }
            } else {
                video.pause();
            }
        }

        function skipBackward() {
            video.currentTime = Math.max(0, video.currentTime - 10);
            showTapIndicator('left');
        }

        function skipForwardFunc() {
            video.currentTime = Math.min(video.duration, video.currentTime + 10);
            showTapIndicator('right');
        }

        function showTapIndicator(side) {
            const indicator = side === 'left' ? tapLeft : tapRight;
            indicator.classList.remove('active');
            void indicator.offsetWidth; // إعادة تشغيل الحركة
            indicator.classList.add('active');
            setTimeout(() => indicator.classList.remove('active'), 500);
        }

        function formatTime(seconds) {
            if (isNaN(seconds) || !isFinite(seconds)) return '0:00';
            const hrs = Math.floor(seconds / 3600);
            const mins = Math.floor((seconds % 3600) / 60);
            const secs = Math.floor(seconds % 60);
            return hrs > 0 
                ? `${hrs}:${mins.toString().padStart(2,'0')}:${secs.toString().padStart(2,'0')}` 
                : `${mins}:${secs.toString().padStart(2,'0')}`;
        }

        function updateProgress() {
            if (!isDragging && video.duration) {
                const progress = (video.currentTime / video.duration) * 100;
                simpleProgressFilled.style.width = `${progress}%`;
                progressFilled.style.width = `${progress}%`;
                const timeStr = formatTime(video.currentTime);
                simpleCurrentTime.textContent = timeStr;
                currentTimeEl.textContent = timeStr;
                remainingTimeEl.textContent = '-' + formatTime(video.duration - video.currentTime);
            }
        }

        function handleSeek(e, el) {
            const rect = el.getBoundingClientRect();
            const clientX = e.clientX || (e.touches && e.touches[0].clientX);
            const percent = Math.max(0, Math.min(1, (clientX - rect.left) / rect.width));
            const time = percent * video.duration;
            if (!isNaN(time) && isFinite(time)) {
                video.currentTime = time;
                const progress = percent * 100;
                simpleProgressFilled.style.width = `${progress}%`;
                progressFilled.style.width = `${progress}%`;
            }
        }

        function updateVolumeIcon() {
            const vol = video.volume;
            const icon = video.muted || vol === 0 ? 'fa-volume-xmark' : vol < 0.5 ? 'fa-volume-low' : 'fa-volume-up';
            volumeBtn.innerHTML = `<i class="fas ${icon}"></i>`;
        }

        function setupEventListeners() {
            // أحداث الفيديو
            video.addEventListener('loadstart', () => loadingSpinner.classList.add('active'));
            video.addEventListener('canplay', () => loadingSpinner.classList.remove('active'));
            video.addEventListener('waiting', () => loadingSpinner.classList.add('active'));
            video.addEventListener('playing', () => loadingSpinner.classList.remove('active'));
            
            video.addEventListener('error', (e) => {
                console.log('Video error:', e);
                loadingSpinner.classList.remove('active');
                // جرب المصدر التالي
                if (currentSourceIndex < VIDEO_SOURCES.length - 1) {
                    currentSourceIndex++;
                    console.log('Trying next source:', VIDEO_SOURCES[currentSourceIndex]);
                    showToast('جاري تحميل الفيديو...');
                    loadVideo();
                } else {
                    showToast('فشل تحميل الفيديو');
                }
            });

            video.addEventListener('loadedmetadata', () => {
                simpleDuration.textContent = formatTime(video.duration);
                remainingTimeEl.textContent = '-' + formatTime(video.duration);
                if (isFullscreen) showControls();
            });

            video.addEventListener('play', () => {
                videoPlayer.classList.remove('paused');
                simplePlayBtn.innerHTML = '<i class="fas fa-pause"></i>';
                playBtn.innerHTML = '<i class="fas fa-pause"></i>';
            });

            video.addEventListener('pause', () => {
                videoPlayer.classList.add('paused');
                simplePlayBtn.innerHTML = '<i class="fas fa-play"></i>';
                playBtn.innerHTML = '<i class="fas fa-play"></i>';
                showControls();
            });

            video.addEventListener('timeupdate', updateProgress);
            
            video.addEventListener('progress', () => {
                if (video.buffered.length > 0) {
                    const bufferedEnd = video.buffered.end(video.buffered.length - 1);
                    const progress = (bufferedEnd / video.duration) * 100;
                    progressBuffered.style.width = `${progress}%`;
                }
            });

            video.addEventListener('ended', () => {
                showToast('انتهى الفيديو');
            });

            // أزرار التحكم البسيطة
            simplePlayBtn.addEventListener('click', togglePlay);
            simpleFullscreenBtn.addEventListener('click', toggleFullscreen);
            simpleProgress.addEventListener('click', (e) => handleSeek(e, simpleProgress));

            // أزرار التحكم iOS
            playBtn.addEventListener('click', togglePlay);
            skipBack.addEventListener('click', skipBackward);
            skipForward.addEventListener('click', skipForwardFunc);
            closeBtn.addEventListener('click', exitFullscreen);
            
            volumeBtn.addEventListener('click', () => {
                video.muted = !video.muted;
                updateVolumeIcon();
                showToast(video.muted ? 'تم كتم الصوت' : 'تم إلغاء الكتم');
            });

            volumeSlider.addEventListener('input', () => {
                video.volume = volumeSlider.value;
                video.muted = false;
                updateVolumeIcon();
                updateVolumeSliderBg();
                // حفظ مستوى الصوت
                localStorage.setItem('videoVolume', video.volume);
            });

            // أحداث السحب والإفلات
            progressWrapper.addEventListener('mousedown', (e) => {
                isDragging = true;
                videoPlayer.classList.add('dragging');
                handleSeek(e, progressWrapper);
            });

            progressWrapper.addEventListener('touchstart', (e) => {
                isDragging = true;
                videoPlayer.classList.add('dragging');
                handleSeek(e, progressWrapper);
            }, { passive: true });

            document.addEventListener('mousemove', (e) => {
                if (isDragging) handleSeek(e, progressWrapper);
            });

            document.addEventListener('touchmove', (e) => {
                if (isDragging) handleSeek(e, progressWrapper);
            }, { passive: true });

            document.addEventListener('mouseup', () => {
                if (isDragging) {
                    isDragging = false;
                    videoPlayer.classList.remove('dragging');
                }
            });

            document.addEventListener('touchend', () => {
                if (isDragging) {
                    isDragging = false;
                    videoPlayer.classList.remove('dragging');
                }
            });

            progressWrapper.addEventListener('click', (e) => {
                if (!isDragging) handleSeek(e, progressWrapper);
            });

            // نقرات مزدوجة على الفيديو
            video.addEventListener('click', (e) => {
                if (!isFullscreen) {
                    togglePlay();
                    return;
                }

                tapCount++;
                lastTapX = e.clientX || (e.touches && e.touches[0].clientX);
                clearTimeout(tapTimeout);

                if (tapCount === 1) {
                    tapTimeout = setTimeout(() => {
                        togglePlay();
                        tapCount = 0;
                    }, 300);
                } else if (tapCount === 2) {
                    const rect = video.getBoundingClientRect();
                    (lastTapX - rect.left > rect.width / 2 ? skipForwardFunc : skipBackward)();
                    tapCount = 0;
                }
            });

            // إظهار التحكمات عند الحركة
            videoPlayer.addEventListener('mousemove', showControls);
            videoPlayer.addEventListener('touchstart', showControls, { passive: true });

            // Picture-in-Picture
            if (pipBtn) {
                pipBtn.addEventListener('click', async () => {
                    try {
                        if (document.pictureInPictureElement) {
                            await document.exitPictureInPicture();
                            showToast('تم إغلاق وضع الصورة في الصورة');
                        } else {
                            await video.requestPictureInPicture();
                            showToast('تم تفعيل وضع الصورة في الصورة');
                        }
                    } catch (err) {
                        console.log('PiP error:', err);
                        showToast('غير مدعوم في هذا المتصفح');
                    }
                });
            }

            // أحداث ملء الشاشة
            document.addEventListener('fullscreenchange', () => {
                if (!document.fullscreenElement) exitFullscreen();
            });

            document.addEventListener('webkitfullscreenchange', () => {
                if (!document.webkitFullscreenElement) exitFullscreen();
            });

            // اختصارات لوحة المفاتيح
            document.addEventListener('keydown', (e) => {
                if (e.target.tagName === 'INPUT') return;
                
                switch(e.key.toLowerCase()) {
                    case ' ':
                    case 'k':
                        e.preventDefault();
                        togglePlay();
                        break;
                    case 'arrowleft':
                        e.preventDefault();
                        skipBackward();
                        break;
                    case 'arrowright':
                        e.preventDefault();
                        skipForwardFunc();
                        break;
                    case 'arrowup':
                        e.preventDefault();
                        video.volume = Math.min(1, video.volume + 0.1);
                        volumeSlider.value = video.volume;
                        updateVolumeIcon();
                        updateVolumeSliderBg();
                        showToast(`الصوت: ${Math.round(video.volume * 100)}%`);
                        break;
                    case 'arrowdown':
                        e.preventDefault();
                        video.volume = Math.max(0, video.volume - 0.1);
                        volumeSlider.value = video.volume;
                        updateVolumeIcon();
                        updateVolumeSliderBg();
                        showToast(`الصوت: ${Math.round(video.volume * 100)}%`);
                        break;
                    case 'm':
                        e.preventDefault();
                        video.muted = !video.muted;
                        updateVolumeIcon();
                        showToast(video.muted ? 'تم كتم الصوت' : 'تم إلغاء الكتم');
                        break;
                    case 'f':
                        e.preventDefault();
                        toggleFullscreen();
                        break;
                    case 'escape':
                        if (isFullscreen) exitFullscreen();
                        break;
                }
            });

            updateVolumeSliderBg();
        }

        // تشغيل تلقائي
        init();

        // منع قائمة السياق على الفيديو
        video.addEventListener('contextmenu', (e) => e.preventDefault());

        // تحسين الأداء: إيقاف التحديثات عند إخفاء الصفحة
        document.addEventListener('visibilitychange', () => {
            if (document.hidden && !video.paused) {
                // يمكن إيقاف الفيديو تلقائياً أو تركه يعمل
                console.log('Page hidden, video still playing');
            }
        });

    })();
    </script>
</body>
</html>
